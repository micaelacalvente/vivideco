<head>
    <meta charset="UTF-8">

<body>
    <!-- HEADER -->

            <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
            <nav class="navbar">
                <a href="index.html">Inicio</a>

                <a href="#">Contacto</a>
            </nav>
            <div id="menu-btn" class="fas fa-bars"></div>
        </section>
    </header>
    <!-- HEADER -->
    <!--FORMULARIO-->
    <div class="contacto">
        <h1>Contactanos!</h1>
        <p>Completá el formulario y responderemos todas tus dudas y consultas.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">
                <nav class="social">
                    <h3>Teléfono</h3>
                    <ul>
                        <li>0800-362-2740</li>
                        <li>+54 9 11 3583 3355</li>
                    </ul>
                    <h3>Email</h3>
                    <p>micaelacalvente0@gmail.com</p>
                    <h3>Horarios</h3>
                    <ul>
                        <li>Lunes a Viernes de 9 a 21 hs</li>
                        <li>Sábados y Domingos de 10 a 18 hs</li>
                    </ul>
                    <h3>Redes sociales</h3>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram instagram-bg"></i></a>
                </nav>
            </div>
            <div class="column">
                <form id="fs-frm" name="simple-contact-form">
                    <div class="input">
                        <label for="nombre">Nombre*</label>
                        <input type="text" name="nombre" id="nombre" placeholder="" required="">
                    </div>
                    <div class="input">
                        <label for="email">E-mail*</label>
                        <input type="text" name="email" id="email" placeholder="" required="">
                    </div>
                    <div class="input">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="tel" name="telefono" placeholder="">
                    </div>
                    <div class="input">
                        <label for="mensaje">Mensaje*</label>
                        <textarea rows="6" name="mensaje" id="mensaje" required=""></textarea>
                    </div>
                    <div class="input">
                        <label for="provincia">Provincia</label>
                        <select id="provincia" name="provincia">
                            <option value="">-- Seleccione una provincia --</option>
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Capital Federal">Capital Federal (CABA)</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="Entre Ríos">Entre Ríos</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="La Pampa">La Pampa</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Neuquén">Neuquén</option>
                            <option value="Río Negro">Río Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="San Juan">San Juan</option>
                            <option value="San Luis">San Luis</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Santa Fe">Santa Fe</option>
                            <option value="Santiago del Estero">Santiago del Estero</option>
                            <option value="Tierra del Fuego">Tierra del Fuego</option>
                            <option value="Tucumán">Tucumán</option>
                        </select>
                    </div>
                    <div class="input">
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                        <label for="newsletter">¿Deseas subscribirte a nuestra Newsletter?</label><br>
                    </div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </form>
            </div>
        </div>
    </div>
    <!--FORMULARIO-->
    <!-- API -->
    <div>
        <a href="https://api.whatsapp.com/send?phone=5493644300685" class="btn-wsp" target="_blank">

            </nav>
        </section>
    </footer>

</body>

</html>
