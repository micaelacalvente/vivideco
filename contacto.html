<html lang="en">

<body>
<!-- HEADER -->
<header class="header">
    <section class="flex">
        <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="inspo.html">Inspo</a>
            <a href="#">Contacto</a>
        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
    </section>
</header>
<!-- HEADER -->
<!--FORMULARIO-->
<div class="contacto">
    <h1>Contactanos!</h1>
    <p>Completá el formulario y responderemos todas tus dudas y consultas.</p>
</div>
<div class="container">
    <div class="row">
      <div class="column">
        <nav class="social">
            <h3>Teléfono</h3>
            <ul>
                <li>0800-362-2740</li>
                <li>+54 9 11 3583 3355</li>
            </ul>
            <h3>Email</h3>
            <p>micaelacalvente0@gmail.com</p>
            <h3>Horarios</h3>
            <ul>
                <li>Lunes a Viernes de 9 a 21 hs</li>
                <li>Sábados y Domingos de 10 a 18 hs</li>
            </ul>
            <h3>Redes sociales</h3>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram instagram-bg"></i></a>
        </nav>
      </div>
      <div class="column">
        <form id="fs-frm" name="simple-contact-form">
            <div class="input">
                <label for="nombre">Nombre*</label>
                <input type="text" name="nombre" id="nombre" placeholder="" required="">
            </div>
            <div class="input">
                <label for="email">E-mail*</label>
                <input type="text" name="email" id="email" placeholder="" required="">
            </div>
            <div class="input">
                <label for="telefono">Teléfono</label>
                <input type="text" id="tel" name="telefono" placeholder="">
            </div>
            <div class="input">
                <label for="mensaje">Mensaje*</label>
                <textarea rows="6" name="mensaje" id="mensaje" required=""></textarea>
            </div>
          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </div>
<!--FORMULARIO-->
<!--FOOTER-->
<footer class="footer">
    <section class="flex">
        <a href="#" class="logo"><img src="img/logo-blanco.png" alt=""></a>
        <nav class="navbar">
